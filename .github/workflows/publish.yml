name: Publish to NPM

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Extract version tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Change version for React package ðŸ“Œ
        run: |
          npm version --workspace packages/react --no-git-tag-version "$VERSION" \
          || echo "Version already set, continuing..."

      - name: Install dependencies & build
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Tests
        run: |
          npm run lint
          npm run test
          npm run check-types
          npm run test:native

      - name: Publish React package on NPMJS Registry ðŸ“¦
        run: npm publish --workspace packages/react --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Publish Assets package on NPM ðŸ“¦
        run: |
          npm version --workspace packages/assets --no-git-tag-version "$VERSION" \
          || echo "Version already set"
          npm publish --workspace packages/assets --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Publish Styles package on NPM ðŸ“¦
        run: |
          npm version --workspace packages/styles --no-git-tag-version "$VERSION" \
          || echo "Version already set"
          npm publish --workspace packages/styles --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Publish Vanilla package on NPM ðŸ“¦
        run: |
          npm version --workspace packages/vanilla --no-git-tag-version "$VERSION" \
          || echo "Version already set"
          npm publish --workspace packages/vanilla --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Publish Locale package (en) on NPM ðŸ“¦
        run: |
          npm version --prefix packages/locales/en --no-git-tag-version "${VERSION}-en" \
          || echo "Version already set"
          npm publish packages/locales/en --access public --tag en --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Publish Locale package (fr) on NPM ðŸ“¦
        run: |
          npm version --prefix packages/locales/fr --no-git-tag-version "${VERSION}-fr" \
          || echo "Version already set"
          npm publish packages/locales/fr --access public --tag fr --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
